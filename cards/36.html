      }
      #nav a {
        text-decoration: none;
        color: #333;
        font-family: arial, sans;
        font-size: 12px;
      }
      #nav a:hover {
        text-decoration: underline;
      }
      #nav img {
        width: 35px;
        height: 28px;
        padding: 0;
        margin-bottom: -4px;
      }

        justify-content: space-between;
        box-sizing: border-box;
        padding: 10px 10px 0;
      }
      .free-card-fixed .bingo-card-id-main,
      .free-card-rand .bingo-card-id-main {
        margin-bottom: 2px;
      }
      .bingo-card-id-main #new-card:hover {
        cursor: pointer;
        text-decoration: underline;
      }

      .fixed-only {
        display: none;
      }
      .free-card-fixed .fixed-only {
        display: inline;
      }
      .free-card-fixed .not-fixed {
        display: none;
      }

      @media print {
        html {
          height: auto;
          zoom: 0.7;
          transform: rotate(90deg);
        }
        #nav {
          display: none;
        }
        #ad-holder {
          display: none;
        }
        html,
        body {
          background-color: white;
        }
        .print-image {
          display: block;
        }
        img.print-image {
          page-break-after: auto;
        }
        .main,
        #new-card {
          display: none;
        }
      }
      .modal {
        display: none;

      function pad_id (id) {
        id = id + '' //force string

      }
      var item_id = 'bhh' + window.location.pathname.replace(/\//g, '-')
      var supports_html5_storage = function () {
        try {
          localStorage.setItem('test', 'test')
          localStorage.removeItem('test')
          return true
        } catch (e) {
          return false
        }
      }
      var update_cache = function () {
        if (supports_html5_storage()) {
          localStorage.setItem(item_id, $('#bingo-holder')[0].outerHTML)
        }
      }

      var uncheck_all = function () {
        $('.cross').css('opacity', 0)
      }

      var init = function () {

        uncheck_all()
        var got_local = 0

      var hide_modal = function () {
        $('.jquery-modal.blocker').trigger('click')
      }

      var regen_free = function () {
        //clear all checkmarks
        if (
          confirm(
            'This will clear your bingo card and allocate a new random bingo card.'
          )
        ) {
          hide_modal()
          if (supports_html5_storage()) {
            localStorage.removeItem(item_id)
          }
          init()
        }
        return false
      }

      var reset_free = function () {
        //clear all checkmarks
        if (confirm('This will clear your bingo card.')) {
          hide_modal() //may not even be visible
          uncheck_all()
          update_cache()
        }
      }

      $(document).ready(function () {
        init()
        $('.cross').click(function (event) {
          if ($(this).css('opacity') == '1')
            $(this).animate({ opacity: 0 }, 250, function () {
              update_cache()
            })
          else
            $(this).animate({ opacity: 1 }, function () {
              update_cache()
            })
        })
        $('#new-card').click(function () {
          reset_free()
          return false
        })
      })
